<!-- Sección Sign Up -->
<section class="sign-up">
    <div class="container">
        <div class="sign-up-form">
            <h1>Crear una cuenta</h1>
            <p>Regístrate ahora y comienza a validar tu idea de negocio con StartCheck</p>

            <!-- Formulario de Registro -->
            <form action="#" method="POST" id="signupForm">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required />
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required />
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required />
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-primary">Registrarse</button>
                </div>
            </form>

            <p class="sign-up-footer">¿Ya tienes una cuenta? <a href="signin.html">Iniciar sesión</a></p>
        </div>
    </div>
</section>
