<!-- Sección Sign in -->
   <!-- Sección de Sign In -->
   <section class="sign-in">
    <div class="sign-in-form">
        <h1>Inicia sesión</h1>
        <p>Accede a tu cuenta para validar tu idea de negocio y obtener recomendaciones personalizadas.</p>

        <!-- Formulario de inicio de sesión -->
        <form action="#" method="POST">
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required placeholder="tu@email.com">
            </div>

            <!-- Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input type="password" id="password" required placeholder="Tu contraseña">
            </div>

            <!-- Botón de inicio de sesión -->
            <div class="form-group">
                <button type="submit">Iniciar sesión</button>
            </div>
        </form>

        <!-- Enlace de registro -->
        <div class="sign-in-footer">
            <p>¿No tienes cuenta? <a href="signup.html">Regístrate</a></p>
        </div>
    </div>
</section>
